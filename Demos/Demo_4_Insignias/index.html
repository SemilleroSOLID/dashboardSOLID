<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Insignias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container p-5">
        <h1 class="mb-5">Insignias</h1>

        <div class="col-md-12 overflow-auto" style="height: 73vh;">
            <div class="row p-5 mb-3 rounded-lg" style="background-color: #b3b3b3;">
                <div class="col-md-3">
                    <img class="rounded-lg" src="insignia.png" alt="insignia">
                </div>
                <div class="col-md-9">
                    <h2 class="mt-5">Estratega</h2>
                    <p class="mt-5">Solo te faltan 5 actividades para pasar al siguiente nivel.</p>
                    <div class="progress mt-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                            style="width: 75%">75% Completado</div>
                    </div>
                </div>
            </div>
            <div class="row p-5 mb-3 rounded-lg" style="background-color: #b3b3b3;">
                <div class="col-md-3">
                    <img class="rounded-lg" src="insignia.png" alt="insignia">
                </div>
                <div class="col-md-9">
                    <h2 class="mt-5">Estratega</h2>
                    <p class="mt-5">Solo te faltan 5 actividades para pasar al siguiente nivel.</p>
                    <div class="progress mt-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                            style="width: 75%">75% Completado</div>
                    </div>
                </div>
            </div>
            <div class="row p-5 mb-3 rounded-lg" style="background-color: #b3b3b3;">
                <div class="col-md-3">
                    <img class="rounded-lg" src="insignia.png" alt="insignia">
                </div>
                <div class="col-md-9">
                    <h2 class="mt-5">Estratega</h2>
                    <p class="mt-5">Solo te faltan 5 actividades para pasar al siguiente nivel.</p>
                    <div class="progress mt-3" style="height: 30px;">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                            role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"
                            style="width: 75%">75% Completado</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
        
    <script src="insignias.js"></script>
    <script src="index.js"></script>
</body>

</html>
